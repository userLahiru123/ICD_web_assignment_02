<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/fav.png">
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body style="background-image: url('./assets/bg.jpg')">
    <div class="container-fluid">
      <div class="row">
        <div class="col-8 offset-2 bg-light bg-opacity-75 rounded pb-5 " style="margin-top: 20vh;">
            <h1 class="fw-bold fst-italic opacity-75 ">Calculator</h1>
            <div class="row offset-1 ">
                <label class="p-3 border border-2 border-black text-end h3 rounded col-11" style="height: 10vh;" id="displayText"></label>
            </div>

            <div class="row mt-3 offset-1 ">
                <button type="button" class="btn btn-outline-primary col-2 border-2 fw-bold " onclick="pressNumber(7)">7</button>
                <button type="button" class="btn btn-outline-primary col-2 offset-1 border-2 fw-bold " onclick="pressNumber(8)">8</button>
                <button type="button" class="btn btn-outline-primary col-2 offset-1 border-2 fw-bold " onclick="pressNumber(9)">9</button>
                <button type="button" class="btn btn-outline-primary col-2 offset-1 border-2 fw-bold " onclick="pressOperator('+')">+</button>
            </div>
            <div class="row mt-1 offset-1 ">
                <button type="button" class="btn btn-outline-primary col-2 border-2 fw-bold " onclick="pressNumber(4)">4</button>
                <button type="button" class="btn btn-outline-primary col-2 offset-1 border-2 fw-bold " onclick="pressNumber(5)">5</button>
                <button type="button" class="btn btn-outline-primary col-2 offset-1 border-2 fw-bold " onclick="pressNumber(6)">6</button>
                <button type="button" class="btn btn-outline-primary col-2 offset-1 border-2 fw-bold " onclick="pressOperator('-')">-</button>
            </div>
            <div class="row mt-1 offset-1 ">
                <button type="button" class="btn btn-outline-primary col-2 border-2 fw-bold " onclick="pressNumber(1)">1</button>
                <button type="button" class="btn btn-outline-primary col-2 offset-1 border-2 fw-bold " onclick="pressNumber(2)">2</button>
                <button type="button" class="btn btn-outline-primary col-2 offset-1 border-2 fw-bold " onclick="pressNumber(3)">3</button>
                <button type="button" class="btn btn-outline-primary col-2 offset-1 border-2 fw-bold " onclick="pressOperator('x')">x</button>
            </div>

            <div class="row mt-1 offset-1 ">
                <button type="button" class="btn btn-outline-primary col-2 border-2 fw-bold " onclick="pressClear()">AC</button>
                <button type="button" class="btn btn-outline-primary col-2 offset-1 border-2 fw-bold " onclick="pressNumber(0)">0</button>
                <button type="button" class="btn btn-outline-primary col-2 offset-1 border-2 fw-bold " onclick="pressEqualBtn()">=</button>
                <button type="button" class="btn btn-outline-primary col-2 offset-1 border-2 fw-bold " onclick="pressOperator('รท')">รท</button>
            </div>

        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
